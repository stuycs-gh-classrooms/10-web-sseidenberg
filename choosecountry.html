<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      State Data
    </title>
  </head>

  <body>
    <form action="kitchen.py" method="GET">
      Which state would you like to view data for? <input type="text" name="name" value="Alabama">
      <br>
      <p>
        What data would you like to see?
      <div>
        <input type="radio" name="appliance" value="Fridge">Refrigerator
      </div>
      <div>
        <input type="radio" name="appliance" value="Oven">Oven
      </div>
      <div>
        <input type="radio" name="appliance" value="Sink">Sink
      </div>
      <input type="submit" name="submit">
    </form>

  </body>

</html>
